<!-- Formulario de Registro de Asistencia (integrado) -->
<section class="form-section">
  <h2>Registro de Asistencia al Encuentro</h2>
  <p class="subtitle">Completá tus datos para confirmar tu participación</p>

  <form action="https://formspree.io/f/YOUR-ID-HERE" method="POST" class="registration-form">
    <div class="form-group">
      <label for="name">Nombre y apellido *</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono (opcional)</label>
      <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="role">Tu rol en la comunidad educativa *</label>
      <select id="role" name="role" required>
        <option value="">Seleccioná una opción</option>
        <option value="docente">Docente</option>
        <option value="estudiante">Estudiante</option>
        <option value="directivo">Directivo</option>
        <option value="auxiliar">Auxiliar</option>
        <option value="familia">Familia</option>
        <option value="organizacion">Organización social o política</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="localidad">Localidad *</label>
      <select id="localidad" name="localidad" required>
        <option value="">Seleccioná una opción</option>
        <option value="mar-del-plata">Mar del Plata</option>
        <option value="batan">Batán</option>
        <option value="otra">Otra</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Comentarios o aportes (opcional)</label>
      <textarea id="comments" name="comments" rows="3" placeholder="¿Qué te gustaría aportar al encuentro?"></textarea>
    </div>

    <button type="submit" class="btn-register">
      ✅ Confirmar Asistencia
    </button>
  </form>
</section>
